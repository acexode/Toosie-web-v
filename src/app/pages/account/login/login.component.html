<app-breadcrumb [title]="'Login'" [breadcrumb]="'Login'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Login</h3>
                <div class="theme-card">
                    <form (ngSubmit)="login()" [formGroup]="credentials" class="theme-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email">
                        </div>
                        <div *ngIf="(email?.dirty || email?.touched) && email?.errors" class="errors">
                            <span *ngIf="email?.errors?.required">Email is required</span>
                            <span *ngIf="email?.errors?.email">Email is invalid</span>
                          </div>
                        <div class="form-group">
                            <label for="review">Password</label>
                            <input type="password" class="form-control" id="review" placeholder="Enter your password" formControlName="password">
                        </div>
                        <div *ngIf="(password?.dirty || password?.touched) && password?.errors" class="errors">
                            <span *ngIf="password?.errors?.required">Password is required</span>
                            <span *ngIf="password?.errors?.minlength">Password needs to be 6 characters</span>
                          </div>
                        <button  [disabled]="!credentials.valid" class="btn btn-solid">Login
                            <div *ngIf="loading" class="spinner-grow" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 right-login">
                <h3>New Customer</h3>
                <div class="theme-card authentication-right">
                    <h6 class="title-font">Create A Account</h6>
                    <p>Sign up for a free account at our store. Registration is quick and easy. It allows you to be able to order from our shop. To start shopping click register.</p>
                    <button routerLink="/pages/register" class="btn btn-solid">Create an Account</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
