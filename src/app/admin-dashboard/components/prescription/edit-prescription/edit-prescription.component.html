<i class="fas fa-pencil-alt fa-fw"></i>
<button type="button" class="btn btn-light" data-toggle="modal" data-original-title="test" data-target="#exampleModal"
    (click)="open(content)"><i class="fa fa-eye fa-fw"></i></button>
<ng-template #content let-modal>
        <div class="modal-header">
            <h5 class="modal-title f-w-600" id="exampleModalLabel">Prescription</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
           <div class="row">
            <div class="col">
                <div class="card" style="width: 100%;">
                    <img  [src]="rowData.prescriptionImage" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Customer Name: {{rowData.customerId}}</h5>
                      <p class="card-text">Description: {{rowData.description}}</p>
                    
                    </div>
                  </div>
            </div>
           </div>
        </div>
        <div class="modal-footer">
            
            <button class="btn btn-secondary" type="button" data-dismiss="modal"
                (click)="modal.dismiss('Cross click')">Close</button>
        </div>
 
</ng-template>
